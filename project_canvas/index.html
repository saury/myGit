<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" href="icon.png" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Time</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	body{
		background-color: #000;
		height: 100%;
	}
	#canvas1{
		margin-top: 60px;
		height: :100%;
	}
	</style>
	<script src="js/digit.js"></script>
	<style>
		nav ul li{float: left;width:20%;display:block;text-align: center;background-color: #cc9;padding: 20px 0px;color: #fff;}
		nav ul li:last-child{float: right;}
		nav ul li:hover{background-color: red}
		#e_secondNav li{width:100%;}
		#e_secondNav {display:none;position:relative;top:20px;}
		nav{position:fixed;width:100%;}
	</style>
	
</head>
<body>
	<nav>
		<ul>
			<li>Home</li>
			<li>Photos</li>
			<li>Tools</li>
			<li>Games</li>
			<li id="eee">About us
				<ul id="e_secondNav">
					<li>Home</li>
					<li>Photos</li>
					<li>Tools</li>
					<li>Games</li>
					<li>About</li>
				</ul>
			</li>
		</ul>
	</nav>
	<script type="text/javascript">
	document.getElementById("eee").addEventListener("mouseover",function(){document.getElementById("e_secondNav").style.display="block"});
	document.getElementById("eee").addEventListener("mouseout",function(){document.getElementById("e_secondNav").style.display="none"});
	
	</script>
	<canvas id="canvas1">Browse not supported</canvas>
	<script>
	//global arguments
	var WindowW=document.documentElement.clientWidth,
	WindowH=document.documentElement.clientHeight,
	Radius1=Math.floor(WindowW*4/5/65)-1,
	MarginT=Math.floor(WindowH/4),
	MarginL=Math.floor(WindowW/10);

	window.onresize=function(){
		startDraw=window.clearInterval(startDraw);
		tiktak=window.clearInterval(tiktak);
		RunTimer();
	}

	//canvas Config
	function RunTimer(){
	WindowW=document.documentElement.clientWidth,
	WindowH=document.documentElement.clientHeight,
	Radius1=Math.floor(WindowW*4/5/65)-1,
	MarginT=Math.floor(WindowH/4),
	MarginL=Math.floor(WindowW/10);

	var canvas1=document.getElementById("canvas1");
	canvas1.width=WindowW;
	canvas1.height=WindowH;
	startDraw=setInterval("render(canvas1.getContext('2d'))",1000);
	tiktak=setInterval("clearColon(canvas1.getContext('2d'))",2050);
	};

	//Draw All digits
	function render (ctx) {
		// setup times
		var date = new Date(); 
		var hour=date.getHours(),
			minute=date.getMinutes(),
			sec=3;
		//Draw time digits
		// console.log(parseInt(hour/10));
		ctx.clearRect(0,0,WindowW,WindowH);
		renderDraw(MarginL,MarginT,parseInt(hour/10),ctx);
		renderDraw(MarginL+15*(Radius1+1),MarginT,parseInt(hour%10),ctx);
		renderDraw(MarginL+30*(Radius1+1),MarginT,10,ctx);
		renderDraw(MarginL+39*(Radius1+1),MarginT,parseInt(minute/10),ctx);
		renderDraw(MarginL+54*(Radius1+1),MarginT,parseInt(minute%10),ctx);
	}

	//Draw One digits
	function renderDraw (x,y,num,ctx) {
			// body...
			ctx.fillStyle="rgb(1,255,94)";
			var i,j;
			for(i=0;i<digit[num].length;i++){
				for(j=0;j<digit[num][i].length;j++){
					if(digit[num][i][j]==1){
						ctx.beginPath();
						ctx.arc(x+2*(Radius1+1)*j,y+2*(Radius1+1)*i,Radius1,0,2*Math.PI);
						ctx.closePath();
						ctx.fill();
					}
			}
		}
	}
	//clear colon
	function clearColon (ctx) {
		ctx.clearRect(MarginL+30*(Radius1+1),MarginT,8*(Radius1+1),20*(Radius1+1));
	}
	RunTimer();
	</script>
</body>
</html>
